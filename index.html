<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Handover - Jordan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        pre { word-break: break-word; overflow-wrap: break-word; }
    </style>
</head>
<body class="bg-zinc-100 min-h-screen">
<div class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-zinc-900">ðŸ“‹ Daily Handover</h1>
        <div class="flex gap-3">
            <button onclick="newDay()" class="px-6 py-3 bg-white hover:bg-zinc-200 border border-zinc-300 rounded-2xl font-medium">New Day</button>
            <button onclick="showHistory()" class="px-6 py-3 bg-white hover:bg-zinc-200 border border-zinc-300 rounded-2xl font-medium">ðŸ“– History</button>
            <button onclick="copyHandover()" class="px-8 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-2xl font-semibold shadow-lg">ðŸ“‹ Copy Handover</button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- FORM -->
        <div class="lg:col-span-7 bg-white rounded-3xl shadow p-8 space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-xs font-medium text-zinc-500 mb-1">DATE</label>
                    <input id="date" type="date" class="w-full p-4 border border-zinc-200 rounded-2xl text-xl">
                </div>
                <div>
                    <label class="block text-xs font-medium text-zinc-500 mb-1">SHIFT START</label>
                    <input id="startTime" type="time" class="w-full p-4 border border-zinc-200 rounded-2xl text-xl">
                </div>
                <div>
                    <label class="block text-xs font-medium text-zinc-500 mb-1">SHIFT END</label>
                    <input id="endTime" type="time" class="w-full p-4 border border-zinc-200 rounded-2xl text-xl">
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">STAFF</label>
                <div class="bg-zinc-100 p-4 rounded-2xl text-xl font-medium text-zinc-700">Jordan</div>
            </div>

            <!-- KEY TRADE POINTS -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-emerald-700">ðŸ”‘ KEY TRADE POINTS</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm text-zinc-500 mb-1">Daily Sales</label>
                        <div class="relative">
                            <span class="absolute left-5 top-4 text-xl text-zinc-400">Â£</span>
                            <input id="sales" type="text" placeholder="2,000" class="w-full pl-9 p-4 border border-zinc-200 rounded-2xl text-xl">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-500 mb-1">Daily Target</label>
                        <div class="relative">
                            <span class="absolute left-5 top-4 text-xl text-zinc-400">Â£</span>
                            <input id="target" type="text" placeholder="900" class="w-full pl-9 p-4 border border-zinc-200 rounded-2xl text-xl">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-500 mb-1">Daily Footfall</label>
                        <input id="footfall" type="text" placeholder="3" class="w-full p-4 border border-zinc-200 rounded-2xl text-xl">
                    </div>
                </div>
            </div>

            <!-- NOTES -->
            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">NOTES</label>
                <textarea id="notes" rows="3" placeholder="Any extra notes on the key trade points..." class="w-full p-4 border border-zinc-200 rounded-3xl"></textarea>
            </div>

            <!-- NEW QUOTES -->
            <div>
                <div class="flex justify-between items-center mb-3">
                    <label class="block text-xs font-medium text-zinc-500">NEW QUOTES</label>
                    <button onclick="addQuote()" class="px-5 py-2 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 rounded-2xl text-sm font-medium">+ Add Quote</button>
                </div>
                <div id="quotesList" class="space-y-3 max-h-60 overflow-auto pr-2"></div>
            </div>

            <!-- CLIENT FEEDBACK -->
            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">CLIENT FEEDBACK</label>
                <textarea id="feedback" rows="3" placeholder="Client comments..." class="w-full p-4 border border-zinc-200 rounded-3xl"></textarea>
            </div>

            <!-- AOB -->
            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">AOB (Competitors / Price Comparisons / External Factors)</label>
                <textarea id="aob" rows="4" placeholder="Anything else..." class="w-full p-4 border border-zinc-200 rounded-3xl"></textarea>
            </div>
        </div>

        <!-- PREVIEW -->
        <div class="lg:col-span-5">
            <div class="sticky top-6">
                <div class="bg-white rounded-3xl shadow p-8">
                    <h3 class="font-semibold text-lg mb-4 text-zinc-700">Live Preview</h3>
                    <pre id="preview" class="bg-zinc-50 p-6 rounded-2xl text-sm whitespace-pre-wrap font-mono leading-relaxed min-h-[520px] overflow-auto break-words"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- HISTORY MODAL -->
<div id="historyModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl w-full max-w-lg max-h-[85vh] flex flex-col shadow-2xl">
        <div class="p-6 border-b flex justify-between items-center">
            <h3 class="text-2xl font-bold text-zinc-900">ðŸ“– Handover History</h3>
            <button onclick="closeHistory()" class="text-zinc-400 hover:text-zinc-600 text-3xl leading-none">Ã—</button>
        </div>
        <div id="historyList" class="flex-1 p-6 overflow-auto space-y-4"></div>
        <div class="p-6 border-t bg-zinc-50 rounded-b-3xl">
            <button onclick="closeHistory()" class="w-full py-4 bg-zinc-200 hover:bg-zinc-300 rounded-2xl font-medium">Close</button>
        </div>
    </div>
</div>

<script>
    let quotes = [];

    function addQuote() {
        quotes.push({num: 'SQ-', val: ''});
        renderQuotes();
        updatePreview();
    }

    function removeQuote(i) {
        quotes.splice(i, 1);
        renderQuotes();
        updatePreview();
    }

    function renderQuotes() {
        const container = document.getElementById('quotesList');
        container.innerHTML = '';
        quotes.forEach((q, i) => {
            const row = document.createElement('div');
            row.className = 'flex gap-3';
            row.innerHTML = `
                <input type="text" value="${q.num}" placeholder="SQ-12345" 
                       oninput="quotes[${i}].num=this.value; updatePreview()" 
                       class="flex-1 p-4 border border-zinc-200 rounded-2xl text-base">
                <input type="text" value="${q.val}" placeholder="Â£ value" 
                       oninput="quotes[${i}].val=this.value; updatePreview()" 
                       class="flex-1 p-4 border border-zinc-200 rounded-2xl text-base">
                <button onclick="removeQuote(${i}); updatePreview()" 
                        class="px-5 text-red-500 hover:bg-red-50 rounded-2xl text-xl font-light">âœ•</button>
            `;
            container.appendChild(row);
        });
    }

    function getToday() {
        const d = new Date();
        return d.toISOString().split('T')[0];
    }

    function formatPreview() {
        const dateInput = document.getElementById('date').value;
        const [y, m, d] = dateInput ? dateInput.split('-') : ['','',''];
        const dateStr = dateInput ? `${d}/${m}/${y}` : 'Not set';

        const start = document.getElementById('startTime').value || '??:??';
        const end = document.getElementById('endTime').value || '??:??';

        const sales = document.getElementById('sales').value || 'â€”';
        const target = document.getElementById('target').value || 'â€”';
        const footfall = document.getElementById('footfall').value || 'â€”';

        let quoteText = quotes.length 
            ? quotes.map(q => `Quote ${q.num || 'SQ-â€”'}: Â£${q.val || 'â€”'}`).join('\n')
            : 'None';

        return `Date: ${dateStr}
Shift: ${start} - ${end}
Staff: Jordan

KEY TRADE POINTS:
Daily Sales: Â£${sales}
Daily Target: Â£${target}
Daily Footfall: ${footfall}

NOTES:
${document.getElementById('notes').value || 'â€”'}

NEW QUOTES:
${quoteText}

CLIENT FEEDBACK:
${document.getElementById('feedback').value || 'â€”'}

AOB (Competitors/ Price Comparisons/ External Factors):
${document.getElementById('aob').value || 'â€”'}`;
    }

    function updatePreview() {
        document.getElementById('preview').textContent = formatPreview();
    }

    function copyHandover() {
        const text = formatPreview();
        navigator.clipboard.writeText(text).then(() => {
            const btn = event.currentTarget;
            const origText = btn.innerHTML;
            btn.innerHTML = 'âœ… Copied!';
            btn.style.backgroundColor = '#10b981';
            setTimeout(() => {
                btn.innerHTML = origText;
                btn.style.backgroundColor = '';
            }, 1800);
        });
        saveToHistory();   // auto-save every time you copy
    }

    function saveToHistory() {
        const dateKey = document.getElementById('date').value;
        if (!dateKey) return;

        let history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');

        const currentData = {
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            sales: document.getElementById('sales').value,
            target: document.getElementById('target').value,
            footfall: document.getElementById('footfall').value,
            notes: document.getElementById('notes').value,
            feedback: document.getElementById('feedback').value,
            aob: document.getElementById('aob').value,
            quotes: quotes.slice()
        };

        // remove old entry for this date
        history = history.filter(item => item.date !== dateKey);

        history.push({
            date: dateKey,
            preview: formatPreview(),
            data: currentData
        });

        // newest first
        history.sort((a, b) => b.date.localeCompare(a.date));

        localStorage.setItem('handoverHistory', JSON.stringify(history));
    }

    function showHistory() {
        const modal = document.getElementById('historyModal');
        modal.classList.remove('hidden');
        renderHistoryList();
    }

    function closeHistory() {
        document.getElementById('historyModal').classList.add('hidden');
    }

    function renderHistoryList() {
        const container = document.getElementById('historyList');
        let history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');

        if (history.length === 0) {
            container.innerHTML = `<p class="text-zinc-400 italic text-center py-12">No handovers saved yet.<br>Use the Copy button to save the current day.</p>`;
            return;
        }

        let html = '';
        history.forEach(item => {
            const [y, m, d] = item.date.split('-');
            const niceDate = `${d}/${m}/${y}`;
            html += `
                <div onclick="loadFromHistory('${item.date}')" 
                     class="bg-zinc-50 hover:bg-emerald-50 border border-transparent hover:border-emerald-200 p-5 rounded-2xl cursor-pointer transition-all">
                    <div class="font-semibold text-lg">${niceDate}</div>
                    <div class="text-xs text-zinc-500 mt-1 line-clamp-2">${item.preview.split('\n')[3] || ''}</div>
                </div>`;
        });
        container.innerHTML = html;
    }

    function loadFromHistory(dateKey) {
        const history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');
        const item = history.find(h => h.date === dateKey);
        if (!item) return;

        document.getElementById('date').value = item.date;
        document.getElementById('startTime').value = item.data.startTime || '';
        document.getElementById('endTime').value = item.data.endTime || '';
        document.getElementById('sales').value = item.data.sales || '';
        document.getElementById('target').value = item.data.target || '';
        document.getElementById('footfall').value = item.data.footfall || '';
        document.getElementById('notes').value = item.data.notes || '';
        document.getElementById('feedback').value = item.data.feedback || '';
        document.getElementById('aob').value = item.data.aob || '';

        quotes = item.data.quotes ? item.data.quotes.slice() : [];
        renderQuotes();
        updatePreview();
        closeHistory();
    }

    function newDay() {
        if (confirm('Start a fresh handover for today?')) {
            quotes = [];
            document.querySelectorAll('input:not(#date), textarea').forEach(el => el.value = '');
            document.getElementById('date').value = getToday();
            renderQuotes();
            updatePreview();
        }
    }

    // Auto-save current day progress (so you never lose work)
    function autoSaveCurrent() {
        const data = {
            date: document.getElementById('date').value,
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            sales: document.getElementById('sales').value,
            target: document.getElementById('target').value,
            footfall: document.getElementById('footfall').value,
            notes: document.getElementById('notes').value,
            feedback: document.getElementById('feedback').value,
            aob: document.getElementById('aob').value,
            quotes: quotes
        };
        localStorage.setItem('handoverCurrentJordan', JSON.stringify(data));
    }

    function loadSaved() {
        // Load previous session
        const saved = localStorage.getItem('handoverCurrentJordan');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('date').value = data.date || getToday();
            document.getElementById('startTime').value = data.startTime || '';
            document.getElementById('endTime').value = data.endTime || '';
            document.getElementById('sales').value = data.sales || '';
            document.getElementById('target').value = data.target || '';
            document.getElementById('footfall').value = data.footfall || '';
            document.getElementById('notes').value = data.notes || '';
            document.getElementById('feedback').value = data.feedback || '';
            document.getElementById('aob').value = data.aob || '';
            quotes = data.quotes || [];
            renderQuotes();
        } else {
            document.getElementById('date').value = getToday();
        }
    }

    window.onload = () => {
        loadSaved();
        updatePreview();
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(el => {
            el.addEventListener('input', () => {
                updatePreview();
                autoSaveCurrent();
            });
        });
    };
</script>
</body>
</html>
