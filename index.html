<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Handover - Jordan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        pre { word-break: break-word; overflow-wrap: break-word; white-space: pre-wrap; }
        input, textarea, button { touch-action: manipulation; }
        .history-item { transition: all 0.2s; }
    </style>
</head>
<body class="bg-zinc-100 min-h-screen overflow-x-hidden">
<div class="max-w-5xl mx-auto p-3 sm:p-4 md:p-6">
    <div class="flex justify-between items-center mb-6 md:mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-zinc-900">üìã Daily Handover</h1>
        <div class="flex flex-wrap gap-2 md:gap-3">
            <button onclick="newDay()" 
                    class="px-5 py-3 bg-white hover:bg-zinc-200 border border-zinc-300 rounded-2xl font-medium text-sm md:text-base">New Day</button>
            <button onclick="saveHandover()" 
                    class="px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-semibold shadow-md text-sm md:text-base">üíæ Save</button>
            <button onclick="showHistory()" 
                    class="px-5 py-3 bg-white hover:bg-zinc-200 border border-zinc-300 rounded-2xl font-medium text-sm md:text-base">üìñ History</button>
            <button onclick="copyHandover()" 
                    class="px-7 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-2xl font-semibold shadow-lg text-sm md:text-base">üìã Copy</button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">
        <!-- FORM -->
        <div class="lg:col-span-7 bg-white rounded-3xl shadow p-5 md:p-8 space-y-8">
            <!-- DATE + SHIFT ROW - now perfectly centered & no right-side cutoff on portrait -->
            <div class="w-full max-w-xs md:max-w-none mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                    <div>
                        <label class="block text-xs font-medium text-zinc-500 mb-1">DATE</label>
                        <input id="date" type="date" class="w-full p-4 border border-zinc-200 rounded-2xl text-lg md:text-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-zinc-500 mb-1">SHIFT START</label>
                        <input id="startTime" type="time" step="900" class="w-full p-4 border border-zinc-200 rounded-2xl text-lg md:text-xl">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-zinc-500 mb-1">SHIFT END</label>
                        <input id="endTime" type="time" step="900" class="w-full p-4 border border-zinc-200 rounded-2xl text-lg md:text-xl">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">STAFF</label>
                <div class="bg-zinc-100 p-4 rounded-2xl text-xl font-medium text-zinc-700">Jordan</div>
            </div>

            <!-- KEY TRADE POINTS -->
            <div>
                <h2 class="text-xl font-semibold mb-4 text-emerald-700">üîë KEY TRADE POINTS</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                    <div>
                        <label class="block text-sm text-zinc-500 mb-1">Daily Sales</label>
                        <div class="relative">
                            <span class="absolute left-5 top-4 text-xl text-zinc-400">¬£</span>
                            <input id="sales" type="text" placeholder="2,000" class="w-full pl-9 p-4 border border-zinc-200 rounded-2xl text-xl">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-500 mb-1">Daily Target</label>
                        <div class="relative">
                            <span class="absolute left-5 top-4 text-xl text-zinc-400">¬£</span>
                            <input id="target" type="text" placeholder="900" class="w-full pl-9 p-4 border border-zinc-200 rounded-2xl text-xl">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-500 mb-1">Daily Footfall</label>
                        <input id="footfall" type="text" placeholder="3" class="w-full p-4 border border-zinc-200 rounded-2xl text-xl">
                    </div>
                </div>
            </div>

            <!-- NOTES -->
            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">NOTES</label>
                <textarea id="notes" rows="3" placeholder="Any extra notes on the key trade points..." class="w-full p-4 border border-zinc-200 rounded-3xl resize-y"></textarea>
            </div>

            <!-- NEW QUOTES -->
            <div>
                <div class="flex justify-between items-center mb-3">
                    <label class="block text-xs font-medium text-zinc-500">NEW QUOTES</label>
                    <button onclick="addQuote()" 
                            class="px-5 py-2 bg-emerald-100 hover:bg-emerald-200 text-emerald-700 rounded-2xl text-sm font-medium">+ Add Quote</button>
                </div>
                <div id="quotesList" class="space-y-3 max-h-56 md:max-h-64 overflow-auto pr-2"></div>
            </div>

            <!-- CLIENT FEEDBACK -->
            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">CLIENT FEEDBACK</label>
                <textarea id="feedback" rows="3" placeholder="Client comments..." class="w-full p-4 border border-zinc-200 rounded-3xl resize-y"></textarea>
            </div>

            <!-- AOB -->
            <div>
                <label class="block text-xs font-medium text-zinc-500 mb-1">AOB (Competitors / Price Comparisons / External Factors)</label>
                <textarea id="aob" rows="4" placeholder="Anything else..." class="w-full p-4 border border-zinc-200 rounded-3xl resize-y"></textarea>
            </div>
        </div>

        <!-- PREVIEW -->
        <div class="lg:col-span-5">
            <div class="sticky top-4">
                <div class="bg-white rounded-3xl shadow p-6 md:p-8">
                    <h3 class="font-semibold text-lg mb-4 text-zinc-700">Live Preview</h3>
                    <pre id="preview" class="bg-zinc-50 p-5 md:p-6 rounded-2xl text-sm font-mono leading-relaxed min-h-[420px] md:min-h-[520px] overflow-auto"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- HISTORY MODAL -->
<div id="historyModal" class="hidden fixed inset-0 bg-black/70 flex items-end md:items-center justify-center z-50 p-4">
    <div class="bg-white rounded-3xl w-full max-w-lg max-h-[90vh] flex flex-col shadow-2xl overflow-hidden">
        <div class="p-6 border-b flex justify-between items-center">
            <h3 class="text-2xl font-bold text-zinc-900">üìñ Handover History</h3>
            <button onclick="closeHistory()" class="text-4xl leading-none text-zinc-400 hover:text-zinc-600">√ó</button>
        </div>
        <div id="historyList" class="flex-1 p-6 overflow-auto space-y-4"></div>
        <div class="p-6 border-t bg-zinc-50">
            <button onclick="closeHistory()" 
                    class="w-full py-4 bg-zinc-200 hover:bg-zinc-300 rounded-2xl font-medium">Close</button>
        </div>
    </div>
</div>

<script>
    let quotes = [];

    function addQuote() {
        quotes.push({num: 'SQ-', val: ''});
        renderQuotes();
        updatePreview();
    }

    function removeQuote(i) {
        quotes.splice(i, 1);
        renderQuotes();
        updatePreview();
    }

    function renderQuotes() {
        const container = document.getElementById('quotesList');
        container.innerHTML = '';
        quotes.forEach((q, i) => {
            const row = document.createElement('div');
            row.className = 'flex gap-3';
            row.innerHTML = `
                <input type="text" value="${q.num}" placeholder="SQ-12345" 
                       oninput="quotes[${i}].num=this.value; updatePreview()" 
                       class="flex-1 p-4 border border-zinc-200 rounded-2xl text-base">
                <input type="text" value="${q.val}" placeholder="¬£ value" 
                       oninput="quotes[${i}].val=this.value; updatePreview()" 
                       class="flex-1 p-4 border border-zinc-200 rounded-2xl text-base">
                <button onclick="removeQuote(${i}); updatePreview()" 
                        class="px-5 text-red-500 hover:bg-red-50 rounded-2xl text-xl">‚úï</button>
            `;
            container.appendChild(row);
        });
    }

    function getToday() {
        const d = new Date();
        return d.toISOString().split('T')[0];
    }

    function niceDate(dateKey) {
        if (!dateKey) return '';
        const [y, m, d] = dateKey.split('-');
        return `${d}/${m}/${y}`;
    }

    function formatPreview() {
        const dateInput = document.getElementById('date').value;
        const [y, m, d] = dateInput ? dateInput.split('-') : ['','',''];
        const dateStr = dateInput ? `${d}/${m}/${y}` : 'Not set';

        const start = document.getElementById('startTime').value || '??:??';
        const end = document.getElementById('endTime').value || '??:??';

        const sales = document.getElementById('sales').value || '‚Äî';
        const target = document.getElementById('target').value || '‚Äî';
        const footfall = document.getElementById('footfall').value || '‚Äî';

        let quoteText = quotes.length 
            ? quotes.map(q => `Quote ${q.num || 'SQ-‚Äî'}: ¬£${q.val || '‚Äî'}`).join('\n')
            : 'None';

        return `Date: ${dateStr}
Shift: ${start} - ${end}
Staff: Jordan

KEY TRADE POINTS:
Daily Sales: ¬£${sales}
Daily Target: ¬£${target}
Daily Footfall: ${footfall}

NOTES:
${document.getElementById('notes').value || '‚Äî'}

NEW QUOTES:
${quoteText}

CLIENT FEEDBACK:
${document.getElementById('feedback').value || '‚Äî'}

AOB (Competitors/ Price Comparisons/ External Factors):
${document.getElementById('aob').value || '‚Äî'}`;
    }

    function updatePreview() {
        document.getElementById('preview').textContent = formatPreview();
    }

    function saveToHistory() {
        const dateKey = document.getElementById('date').value;
        if (!dateKey) return;

        let history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');

        const currentData = {
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            sales: document.getElementById('sales').value,
            target: document.getElementById('target').value,
            footfall: document.getElementById('footfall').value,
            notes: document.getElementById('notes').value,
            feedback: document.getElementById('feedback').value,
            aob: document.getElementById('aob').value,
            quotes: quotes.slice()
        };

        history = history.filter(item => item.date !== dateKey);

        history.push({
            date: dateKey,
            preview: formatPreview(),
            data: currentData
        });

        history.sort((a, b) => b.date.localeCompare(a.date));

        localStorage.setItem('handoverHistory', JSON.stringify(history));
    }

    function saveHandover() {
        const dateKey = document.getElementById('date').value;
        if (!dateKey) {
            alert("Please select a date before saving.");
            return;
        }
        saveToHistory();
        
        const btn = event.currentTarget;
        const orig = btn.innerHTML;
        btn.innerHTML = '‚úÖ Saved!';
        btn.style.backgroundColor = '#10b981';
        setTimeout(() => {
            btn.innerHTML = orig;
            btn.style.backgroundColor = '';
        }, 1500);
    }

    function copyHandover() {
        const text = formatPreview();
        navigator.clipboard.writeText(text).then(() => {
            const btn = event.currentTarget;
            const orig = btn.innerHTML;
            btn.innerHTML = '‚úÖ Copied!';
            setTimeout(() => btn.innerHTML = orig, 1800);
        });
    }

    function showHistory() {
        const modal = document.getElementById('historyModal');
        modal.classList.remove('hidden');
        renderHistoryList();
    }

    function closeHistory() {
        document.getElementById('historyModal').classList.add('hidden');
    }

    function renderHistoryList() {
        const container = document.getElementById('historyList');
        let history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');
        const currentDate = document.getElementById('date').value;

        if (history.length === 0) {
            container.innerHTML = `<p class="text-zinc-400 italic text-center py-12">No saved handovers yet.<br>Hit ‚ÄúSave‚Äù to store the current day.</p>`;
            return;
        }

        let html = '';
        history.forEach(item => {
            const isCurrent = item.date === currentDate;
            const bgClass = isCurrent ? 'bg-rose-50 border-rose-300' : 'bg-zinc-50 hover:bg-emerald-50 border-transparent hover:border-emerald-200';
            
            html += `
                <div class="history-item ${bgClass} border p-5 rounded-2xl flex items-start justify-between gap-4">
                    <div onclick="loadFromHistory('${item.date}'); closeHistory()" 
                         class="flex-1 cursor-pointer">
                        <div class="font-semibold text-lg">${niceDate(item.date)}</div>
                        <div class="text-xs text-zinc-500 mt-1 line-clamp-2">${item.preview.split('\n')[3] || ''}</div>
                    </div>
                    <button onclick="event.stopImmediatePropagation(); deleteHistory('${item.date}');" 
                            class="text-red-500 hover:bg-red-100 px-3 py-2 rounded-xl text-xl leading-none">üóë</button>
                </div>`;
        });
        container.innerHTML = html;
    }

    function deleteHistory(dateKey) {
        if (confirm(`Delete handover for ${niceDate(dateKey)}?`)) {
            let history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');
            history = history.filter(item => item.date !== dateKey);
            localStorage.setItem('handoverHistory', JSON.stringify(history));
            renderHistoryList();
        }
    }

    function loadFromHistory(dateKey) {
        const history = JSON.parse(localStorage.getItem('handoverHistory') || '[]');
        const item = history.find(h => h.date === dateKey);
        if (!item) return;

        document.getElementById('date').value = item.date;
        document.getElementById('startTime').value = item.data.startTime || '';
        document.getElementById('endTime').value = item.data.endTime || '';
        document.getElementById('sales').value = item.data.sales || '';
        document.getElementById('target').value = item.data.target || '';
        document.getElementById('footfall').value = item.data.footfall || '';
        document.getElementById('notes').value = item.data.notes || '';
        document.getElementById('feedback').value = item.data.feedback || '';
        document.getElementById('aob').value = item.data.aob || '';

        quotes = item.data.quotes ? item.data.quotes.slice() : [];
        renderQuotes();
        updatePreview();
    }

    function newDay() {
        if (confirm('Start fresh for today? (Current work is auto-saved in browser)')) {
            quotes = [];
            document.querySelectorAll('input:not(#date), textarea').forEach(el => el.value = '');
            document.getElementById('date').value = getToday();
            renderQuotes();
            updatePreview();
        }
    }

    function autoSaveCurrent() {
        const data = {
            date: document.getElementById('date').value,
            startTime: document.getElementById('startTime').value,
            endTime: document.getElementById('endTime').value,
            sales: document.getElementById('sales').value,
            target: document.getElementById('target').value,
            footfall: document.getElementById('footfall').value,
            notes: document.getElementById('notes').value,
            feedback: document.getElementById('feedback').value,
            aob: document.getElementById('aob').value,
            quotes: quotes
        };
        localStorage.setItem('handoverCurrentJordan', JSON.stringify(data));
    }

    function loadSaved() {
        const saved = localStorage.getItem('handoverCurrentJordan');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('date').value = data.date || getToday();
            document.getElementById('startTime').value = data.startTime || '';
            document.getElementById('endTime').value = data.endTime || '';
            document.getElementById('sales').value = data.sales || '';
            document.getElementById('target').value = data.target || '';
            document.getElementById('footfall').value = data.footfall || '';
            document.getElementById('notes').value = data.notes || '';
            document.getElementById('feedback').value = data.feedback || '';
            document.getElementById('aob').value = data.aob || '';
            quotes = data.quotes || [];
            renderQuotes();
        } else {
            document.getElementById('date').value = getToday();
        }
    }

    window.onload = () => {
        loadSaved();
        updatePreview();
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(el => {
            el.addEventListener('input', () => {
                updatePreview();
                autoSaveCurrent();
            });
        });
    };
</script>
</body>
</html>
